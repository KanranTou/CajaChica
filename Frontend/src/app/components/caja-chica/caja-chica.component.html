<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN6brdY/8fN9Q6a4dI1dMwe5I2aH7j" crossorigin="anonymous">
    <title>Tu Aplicación</title>
</head>

<body>

    <div class="container mt-5">
        <!-- Formulario -->
        <form id="formulario">
            <div class="mb-3">
                <label for="predio" class="form-label">Predio:</label>
                <input type="text" class="form-control" id="predio" name="predio" required>
            </div>

            <div class="mb-3">
                <label for="periodo" class="form-label">Periodo:</label>
                <input type="text" class="form-control" id="periodo" name="periodo" required>
            </div>

            <div class="mb-3">
                <label for="importe" class="form-label">Importe:</label>
                <input type="text" class="form-control" id="importe" name="importe" required>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
            </div>
        </form>

        <!-- Tabla -->
        <div class="container mt-5">
            <!-- Tabla -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Predio</th>
                        <th scope="col">Periodo</th>
                        <th scope="col">Importe</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterar sobre las cajas chicas y mostrar en la tabla -->
                    <tr *ngFor="let cajaChica of cajasChicas">
                        <td>{{ cajaChica.id }}</td>
                        <td>{{ cajaChica.predio }}</td>
                        <td>{{ cajaChica.periodo }}</td>
                        <td>{{ cajaChica.importe }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Script para manejar la lógica del formulario y la tabla -->
    <script>
        function guardar() {
            // Obtener los valores del formulario
            var predio = document.getElementById("predio").value;
            var periodo = document.getElementById("periodo").value;
            var importe = document.getElementById("importe").value;

            // Validar que los campos no estén vacíos
            if (predio === '' || periodo === '' || importe === '') {
                alert('Todos los campos son obligatorios');
                return;
            }

            // Agregar una nueva fila a la tabla
            var tablaBody = document.getElementById("tabla-body");
            var newRow = tablaBody.insertRow(tablaBody.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = predio;
            cell2.innerHTML = periodo;
            cell3.innerHTML = importe;

            // Limpiar los campos del formulario
            document.getElementById("formulario").reset();
        }

        function cancelar() {
            // Limpiar los campos del formulario
            document.getElementById("formulario").reset();
        }
    </script>

</body>

</html>
